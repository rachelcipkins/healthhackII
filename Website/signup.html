	<section id="signup">
        <div class="container">
            <div class="center"> 
                <div class="skill-wrap clearfix">       
                    <h2>Sign Up</h2>
                </div>
            </div> 
            <div class="row contact-wrap"> 
                <div class="status alert alert-success" style="display: none"></div>
                <form id="signup-form" class="contact-form" name="signup-form" method="post"
                    <div class="col-sm-5 col-sm-offset-1">
                        <div class="form-group">
                            <label>Name *</label>
                            <input type="text" name="name" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>Password *</label>
                            <input type="text" name="password" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" name="email" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Company *</label>
                            <input type="text" name="name" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>Location</label>
                            <input type="text" class="form-control">
                        </div>                        
                    </div>
                    <div class="col-sm-5">                  
                        <div class="form-group">
                            <button type="submit" name="signup-man" class="btn btn-primary btn-lg" required="required">Sign Up as Manager</button>
                             <a href = "meet-me-opl/employee.html" class="btn btn-primary btn-lg" >Sign in Employee</a>
                        </div>
                    </div>
                </form> 
            </div><!--/.row-->
        </div><!--/.container-->
    </section><!--/#contact-page-->
